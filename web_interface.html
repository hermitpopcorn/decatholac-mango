<!DOCTYPE html>
<html>
<head>
	<title>decatholac MANGO web interface</title>
	<style>
		html,
		body {
			width: 100%;
			height: 100%;
			margin: 0;
			padding: 0;
		}

		#button-container {
			width: 100%;
			height: 100%;
			min-height: 100%;
			display: flex;
			flex-direction: column;
		}

		#button-container div {
			display: flex;
			flex-direction: column;
			justify-content: center;
			flex: 1;
			align-items: stretch;
		}

		#button-container button {
			height: 100%;
		}
	</style>
</head>
<body>
	<div id="button-container">
		<div><button id="fetch">Fetch</button></div>
		<div><button id="announce">Announce</button></div>
	</div>
	<script type="text/javascript">
		document.getElementById('fetch').addEventListener('click', async () => {
			let r = await fetch("/fetch");
			alert(await r.text());
		});
		document.getElementById('announce').addEventListener('click', async () => {
			let r = await fetch("/announce");
			alert(await r.text());
		});
	</script>
</body>

</html>
